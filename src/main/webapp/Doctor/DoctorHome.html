<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Home Page</title>
    <link rel="stylesheet" href="DoctorHome.css">
</head>
<body>
<div class="container">
    <!-- Εδώ θα μπει το username του doctor -->
    <h1 id="welcomeText">Welcome, Doctor</h1>
</div>

<div class="container">
    <h2>Create New Appointment</h2>
    <form id="appointmentForm">
        <input type="hidden" id="doctorUserName">

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <label for="fee">Fee (€):</label>
        <input type="text" id="fee" required>

        <button type="submit">Create Appointment</button>
    </form>
    <p id="responseMessage"></p>
</div>

<div class="container">
    <label for="filterType">View Appointments:</label>
    <select id="filterType">
        <option value="all">All</option>
        <option value="day">By Day</option>
        <option value="week">By Week</option>
    </select>

    <h2>Your Appointments</h2>
    <table id="appointmentsTable">
        <thead>
        <tr>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Fee</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="6">No appointments found.</td>
        </tr>
        </tbody>
    </table>

    <!-- LOG OUT πάει στη Main Page -->
    <a href="../Main_Page/index.html" class="button return">Log Out</a>
</div>

<script src="DoctorHome.js" defer></script>
</body>
</html>
