<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="patientLoginRegister.css">
    <script src="patientLoginRegister.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Patient Portal</h1>

    <div class="form-section">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="text" id="registerFirstName" placeholder="First Name" required>
            <input type="text" id="registerLastName" placeholder="Last Name" required>
            <input type="text" id="registerAmka" placeholder="AMKA" required>
            <button type="submit">Register</button>
        </form>
        <a href="../../Main_Page/index.html" class="button return">Return to Home</a>

    </div>
</div>
</body>
</html>
